<div class="card" (click)="actions.handleClickCard(cardObject)">
  <img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
  <div class="card-body">
    <p class="card-text lead">{{cardObject.name}}</p>
    <p class="card-text">{{cardObject.caption}}</p>
  </div>
</div>
