<section class="jumbotron text-center">
  <h1 class="jumbotron-heading">Albums</h1>
  <p class="text-muted lead">Here you find a couple of my selections. I love shooting pictures of animals, and nature.</p>
</section>
<div class="album text-muted">
  <div class="container">
    <div *ngIf="afAuth.authState | async">
      <button class="btn btn-primary" (click)="createAlbum()">Create new album</button>
    </div>
    <div class="row">
      <app-card class="col-md-6 col-lg-4 pl-0 pr-0 mb-4 p-2" *ngFor="let album of albums | async"
                [cardObject]="album"
                [actions]="actions"></app-card>
    </div>
  </div>
</div>
