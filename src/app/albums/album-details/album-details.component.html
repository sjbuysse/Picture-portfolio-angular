<section class="jumbotron text-center">
  <h1 class="jumbotron-heading">{{album.name}}</h1>
  <p class="text-muted lead">{{album.caption}}</p>
</section>
<div class="album text-muted">
  <div class="container">
    <div class="row">
      <app-card class="col-md-6 col-lg-4 pl-0 pr-0 mb-4 p-2" *ngFor="let image of album.images"
                [cardObject]="image"
                [actions]="actions"
                data-toggle="modal" data-target="#myModal"
      ></app-card>
    </div>
  </div>
</div>
<app-modal [image]="selectedImage"></app-modal>
